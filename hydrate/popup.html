<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydrate</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="logo" aria-hidden="true">
        <img src="icons/logo.svg" alt="Hydrate logo" width="28" height="28" />
      </div>
      <div class="title">
        <h1>Hydrate</h1>
        <p class="subtitle">Small sips. Big wins.</p>
      </div>
      <button id="openOptions" title="Settings" class="icon-btn" aria-label="Open settings">
        <svg viewBox="0 0 24 24" width="22" height="22"><path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm9.94 3.14-2.1-.35a7.93 7.93 0 0 0-.64-1.56l1.25-1.72a.75.75 0 0 0-.1-.98l-1.5-1.5a.75.75 0 0 0-.98-.1l-1.72 1.25c-.5-.25-1.03-.46-1.56-.64l-.35-2.1A.75.75 0 0 0 12 2h-2a.75.75 0 0 0-.74.64l-.35 2.1c-.54.18-1.06.39-1.56.64L5.6 4.13a.75.75 0 0 0-.98.1l-1.5 1.5a.75.75 0 0 0-.1.98l1.25 1.72c-.25.5-.46 1.03-.64 1.56l-2.1.35A.75.75 0 0 0 1 12v2c0 .37.27.69.64.74l2.1.35c.18.54.39 1.06.64 1.56L3.23 18.4a.75.75 0 0 0 .1.98l1.5 1.5c.26.26.68.29.98.1l1.72-1.25c.5.25 1.03.46 1.56.64l.35 2.1c.05.37.37.64.74.64h2c.37 0 .69-.27.74-.64l.35-2.1c.54-.18 1.06-.39 1.56-.64l1.72 1.25c.3.2.72.16.98-.1l1.5-1.5c.26-.26.29-.68.1-.98l-1.25-1.72c.25-.5.46-1.03.64-1.56l2.1-.35c.37-.05.64-.37.64-.74v-2a.75.75 0 0 0-.64-.74Z"/></svg>
      </button>
    </header>

    <main>
      <div class="card">
        <div class="ring">
          <svg viewBox="0 0 120 120" class="ring-svg" aria-hidden="true">
            <circle class="ring-bg" cx="60" cy="60" r="52" />
            <circle class="ring-fg" cx="60" cy="60" r="52" stroke-dasharray="327" stroke-dashoffset="327"/>
          </svg>
          <div class="ring-center">
            <div class="count"><span id="cupsToday">0</span>/<span id="targetCups">8</span></div>
            <div class="hint"><span id="ml">0</span> ml total</div>
          </div>
        </div>

        <div class="controls">
          <button id="drinkBtn" class="primary">+ 1 cup</button>
          <button id="undoBtn" class="ghost" aria-label="Undo last">Undo</button>
          <button id="resetBtn" class="ghost" aria-label="Reset today">Reset</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small id="schedule"></small>
    </footer>
  </div>

  <div id="confetti" aria-hidden="true"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
